<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contaienr">
        <h2>Counter App </h2>
        <h1 id="count">
            00
        </h1>


        <div class="buttons-counter" title="operation section">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="reset">Reset</button>
        </div>
        <div class="buttons-counter" title="saving function">
            <button title="save to local storage" id="save">Save</button>
            <button title="clear from local storage" id="clear">Clear</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
